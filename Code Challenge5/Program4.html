<!DOCTYPE html>
<html>
<head>
    <title>Hide Odd Rows</title>
</head>
<style>
    table{
        margin-top: 50px;
        margin-left: 100px;
        width: 160px;
        height: 140px;
    }
    td{
        text-align: center;
    }
</style>
<body>
    <h2>Hide Odd Rows</h2>
    <table border="1">
        <tr>
            <td>Row 1</td>
        </tr>
        <tr>
            <td>Row 2</td>
        </tr>
        <tr>
            <td>Row 3</td>
        </tr>
        <tr>
            <td>Row 4</td>
        </tr>
        <tr>
            <td>Row 5</td>
        </tr>
    </table>
 
    <script>
        var rows = document.querySelectorAll("table tr");
        for (var i = 0; i < rows.length; i++)
        {
            if (i % 2 === 0)
            {  
              rows[i].style.display = "none";
            }
        }
    </script>
</body>
</html>
