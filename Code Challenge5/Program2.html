<!DOCTYPE html>
<html>
<head>
    <title>Odd Or Even</title>
</head>
    <h2>Even and Odd Numbers</h2>
<script>
    for (var i = 0; i <= 15; i++) {
        if (i % 2 == 0) {
            document.write(i + " is even <br>");
        }
        else {
            document.write(i + " is odd <br>");
        }
    }
</script>

</body>
</html>
